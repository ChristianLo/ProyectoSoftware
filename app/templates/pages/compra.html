{% extends "layout.html" %}
{% block title %} Compra  {% endblock %}

{% block content %}
    {% if productos %}
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Detalle</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Compra</th>
                </tr>
            </thead>
        <tbody>
        {% for producto, catidad, detalle in productos %}
            <tr>
                <form action="/pago" method="post">
                <th><input name="producto" type="checkbox" value="{{ producto }}"></th>
                <td>{{ producto }}</td>
                <td>{{ detalle }}</td>
                <td>{{ catidad }}</td>
                <td><input name="cantidad" type="number" value=""></td>
                <td><button type="submit" class="btn btn-primary">Comprar</button></td>
                </form>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    {% endif %}


{% endblock %}
